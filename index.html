<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <ul>
                <li><a href="#" style="color: #fff;">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a></li>
                <li><a href=#>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search</span>
                </a></li>
            </ul>
            <div class="library">
                <div class="head">
                    <a href="#">
                        <img src="assets/library_icon.png">
                        <span>Library</span>
                    </a>
                    <div class="icons">
                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                        <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="lib-cards">
                    <div class="cards">
                        <div class="instruct">
                            <span class="instruct-h">Create your first playlist</span>
                            <span class="instruct-b">It's easy we'll help you</span>
                        </div>
                        <div class="action">
                            <button class="badge">Create playlist</button>
                        </div>
                    </div>
                    <div class="cards">
                        <div class="instruct">
                            <span class="instruct-h">Let's find some podcasts to follow</span>
                            <span class="instruct-b">We'll keep you updated on new episodes</span>
                        </div>
                        <div class="action">
                            <button class="badge">Browse podcasts</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">main-content</div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
